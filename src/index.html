<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../dist/output.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Patrick+Hand&display=swap"
            rel="stylesheet"
        />
        <script src="../scripts/scripts.js" defer></script>
        <script src="../scripts/objectsExcercise.js" defer></script>
        <title>library</title>
    </head>

    <body
        class="bg-gradient-to-r from-slate-600 to-slate-800 font-patrick-hand relative"
    >
        <!-- create a form element and hide it -->

        <!-- heading part - simple logo and library heading -->
        <div
            class="flex flex-row space-x-2 justify-center items-center p-3 border-b border-b-gray-300 shadow-sm"
        >
            <img
                src="../img/library-svgrepo-com.svg"
                class="w-20"
                alt="book image logo "
            />
            <h1
                class="text-6xl font-bold font-bubble-gum tracking-wide text-button-red"
            >
                Library
            </h1>
            <!-- heading end -->
        </div>
        <!-- add book button -->
        <div class="addBtn flex justify-center my-5 text-4xl font-bold">
            <button
                class="bg-honey-yellow rounded-md p-2 hover:text-honey-yellow hover:bg-black"
            >
                + Add Book
            </button>
        </div>
        <div class="shelf flex gap-8 p-6 m-3">
            <!-- main content -->
            <!-- cards -->
            <!-- create a library card with the title, author, pages and a read toggle -->
            <div
                class="bookCard"
            >
                <p class="author">Author:</p>
                <p class="title">Title:</p>
                <p class="pages">Pages:</p>
                <button class="bg-button-blue py-2 px-20 mt-5 rounded-lg">
                    Read
                </button>
                <button class="bg-button-red py-2 px-20 mt-5 rounded-lg">
                    Delete
                </button>
            </div>
        </div>
        <div class="formContainer hide">
            <form
                id="bookForm"
                action="#"
                method="post"
                class="border-gray-900 text-2xl w-50 bg-gradient-to-r from-indigo-dye to-space-cadet space-y-7 p-8 space-x-2 bg-slate-500 items-center rounded-md"
            >
                <label for="author"
                    >Author
                    <input
                        type="text"
                        id="author"
                        name="author"
                        class="input"
                        required
                    />
                </label>

                <label for="bookTitle"
                    >Title
                    <input
                        type="text"
                        id="bookTitle"
                        name="bookTitle"
                        class="input"
                        required
                    />
                </label>

                <label for="pages"
                    >Pages
                    <input
                        type="number"
                        id="pages"
                        name="pages"
                        class="input"
                        required
                    />
                </label>

                <button
                    type="submit"
                    class="bg-honey-yellow rounded-md addBook"
                >
                    <span class="flex p-1"
                        ><svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6"
                            fill="#ebe9ec"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                            />
                        </svg>
                        submit
                    </span>
                </button>
            </form>
        </div>
    </body>
</html>
